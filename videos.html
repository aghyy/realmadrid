	<div class="scrollTop">

	<div class="outer-main">
		<div class="main">
			<div class="hymn">
				<img class="coverImg" src="https://upload.wikimedia.org/wikipedia/en/2/24/Hala_Madrid_cover.jpg" alt="Cover Image">
				<div class="musicData">
					<div>
						<p class="songTitle">¡Hala Madrid! ...y nada más</p>
						<p class="songArtist">Single by Real Madrid feat. RedOne</p>
					</div>
					<div class="controls">
						<button class="controlbtn" onclick="restartHymn();">
							<ion-icon title="" name="play-skip-back-outline"></ion-icon>
						</button>
						<button class="controlbtn" id="playbtn" onclick="playHymn(this);">
							<ion-icon title="" name="play-outline"></ion-icon>
						</button>
					</div>
					<div class="timeData">
						<p id="currentTime">00:00</p>
						<input class="seekbar" type="range" value="0" min="0" max="100" step="1">
						<p id="remainingTime"></p>
					</div>
					<ion-icon title="" class="closeHymn" onclick="closeHymn();" name="close-outline"></ion-icon>
				</div>
				<audio src="https://ia802205.us.archive.org/13/items/HalaMadridYNadaMas/Hala%20Madrid%20y%20Nada%20Mas.mp3"></audio>
			</div>
			<h1>Videos</h1>
			<div class="videos">
				<iframe data-index="0" class="mainVid" allowfullscreen></iframe>
				<div class="outerNextVids">
					<p class="nextVidsText">Next Videos:</p>
					<div class="nextVids">
						<br class="nextLine">
						<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-index="1" class="nextVid" onclick="chooseVideo(this);" alt="Video 1">

				</div>
			</div>

				<h3 id="videoTitle">ㅤ</h3>

					<p class="ytLink">Official YouTube Channel - Real Madrid</p>
				</a>
				<hr class="videoDataHr">
				<p id="videoDescr"></p>
			</div>
